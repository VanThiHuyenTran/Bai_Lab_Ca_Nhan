<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Chuột và Thao Tác DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            transition: transform 0.3s;
        }
        .textbox-container {
            margin-top: 20px;
        }
        .textbox-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .textbox-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #122813;
        }
        .output-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Trang Chủ</h2>

        <div class="image-container">
            <img id="image" src="h1.png" alt="Sample Image">
        </div>

        <div class="textbox-container">
            <label for="textInput">Nhập họ và tên:</label>
            <input type="text" id="textInput" placeholder="Nhập họ và tên ở đây">
            <button onclick="convertToUpper()">Chuyển đổi thành chữ in hoa</button>
        </div>

        <div class="output-container">
            <button onclick="displayCurrentTime()">Hiển thị thời gian hiện tại</button>
            <div id="currentTime" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const image = document.getElementById("image");
        image.addEventListener("mouseenter", function() {
            image.style.transform = "scale(1.1)";
        });

        image.addEventListener("mouseleave", function() {
            image.style.transform = "scale(1)";
        });

        function displayCurrentTime() {
            const currentTime = new Date();
            const timeString = currentTime.toLocaleString();
            document.getElementById("currentTime").innerText = `Ngày và giờ hiện tại: ${timeString}`;
        }

        function convertToUpper() {
            const textInput = document.getElementById("textInput");
            textInput.value = textInput.value.toUpperCase();
        }
    </script>

</body>
</html>
