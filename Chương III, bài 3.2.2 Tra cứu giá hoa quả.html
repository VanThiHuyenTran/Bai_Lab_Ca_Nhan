<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Tra Cứu Giá Hoa Quả</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-group {
            display: flex;
            align-items: left;
            margin-bottom: 20px;
        }
        .form-group input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            padding: 10px;
            width: 30%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #87CEFA;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #00BFFF;
        }
        #price {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Giá hoa quả</h2>

        <div class="form-group">
            <input type="text" id="ten_hoa_qua" placeholder="Nhập tên hoa quả">
            <button onclick="showPrice()">Xem giá</button>
        </div>

        <div id="price"></div>
    </div>

    <script>
        function showPrice() {
            const fruitName = document.getElementById("ten_hoa_qua").value.trim().toLowerCase();
            let price;

            switch(fruitName) {
                case "ổi":
                    price = "20000 VNĐ/kg";
                    break;
                case "dưa hấu":
                    price = "20000 VNĐ/kg";
                    break;
                case "táo":
                    price = "30000 VNĐ/kg";
                    break;
                case "cam":
                    price = "40000 VNĐ/kg";
                    break;
                case "chôm chôm":
                    price = "40000 VNĐ/kg";
                    break;
                case "măng cụt":
                    price = "50000 VNĐ/kg";
                    break;
                default:
                    price = "Hoa quả không có trong danh sách hoặc nhập sai tên!";
                    break;
            }

            document.getElementById("price").innerText = "Giá: " + price;
        }
    </script>

</body>
</html>
