<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        table {
            border: 3px solid #993366;
            background: linear-gradient(to right, #FFDDDD, #FFC1C1);
            color: #003399;
            border-radius: 15px;
            width: 600px;
            margin: auto;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .mytexbox input,
        .mytexbox select,
        .mytexbox textarea {
            width: 90%;
            padding: 8px;
            border: 1px solid #993366;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }
        #btnDangKy, #btnXoa {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #btnDangKy {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }
        #btnXoa {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }
        #btnDangKy:hover, #btnXoa:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        input:focus, select:focus, textarea:focus {
            border-color: #FF5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.8);
        }
        body {
            background: url('https://via.placeholder.com/1500x800') no-repeat center top,
                        linear-gradient(to bottom, #fff, #f0f8ff);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</header>
    <form id="from1">
        <table cellpadding="8" cellspacing="0">
            <caption>Thông tin đăng ký</caption>
            <tr>
                <td>Họ Tên</td>
                <td class="mytexbox"><input type="text" placeholder="Nhập họ tên"></td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td class="mytexbox"><input type="text" placeholder="Nhập tên đăng nhập"></td>
            </tr>
            <tr>
                <td>Độ tuổi trung bình</td>
                <td class="mytexbox"><input type="number" min="18" max="45" value="20"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td class="mytexbox"><input type="password" placeholder="Nhập mật khẩu"></td>
            </tr>
            <tr>
                <td>Gõ lại mật khẩu</td>
                <td class="mytexbox"><input type="password" placeholder="Nhập lại mật khẩu"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="Nam">Nam
                    <input type="radio" name="gender" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td>Ngoại ngữ</td>
                <td>
                    <input type="checkbox" id="chkAnh"> Anh văn
                    <input type="checkbox" id="chkPhap"> Pháp văn
                    <input type="checkbox" id="chkHoa"> Hoa văn
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td class="mytexbox">
                    <select id="cboNgheNghiep">
                        <option value="0">Bạn làm nghề gì</option>
                        <option value="1">Học sinh-Sinh viên</option>
                        <option value="2">Giáo viên</option>
                        <option value="3">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hình</td>
                <td class="mytexbox"><input type="file" id="fHinh"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td class="mytexbox"><textarea id="txtSoThich" placeholder="Nhập sở thích của bạn"></textarea></td>
            </tr>
            <tr>
                <td>Thành phố</td>
                <td>
                    <input list="city-list" name="city" placeholder="Chọn thành phố">
                    <datalist id="city-list">
                        <option value="Hà Nội">
                        <option value="Hồ Chí Minh">
                        <option value="Huế">
                        <option value="Cần Thơ">
                        <option value="Rạch Giá">
                        <option value="Phú Quốc">
                        <option value="Hà Tiên">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Đăng Ký" id="btnDangKy">
                    <input type="reset" value="Làm Lại" id="btnXoa">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
